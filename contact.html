<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>צור קשר</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7efff;
            color: #360068;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #aaa;
            max-width: 400px;
            width: 100%;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
        }
        button {
            margin-top: 15px;
            background-color: #8000aa;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }
        button:hover {
            background-color: #5e0080;
        }
    </style>
</head>
<body>
    <h2>צור קשר</h2>
    <form action="https://formspree.io/f/xwpbolal" method="POST">
        <label for="name">שם מלא:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">אימייל:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">ההודעה שלך:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">שלח</button>
    </form>
</body>
</html>
