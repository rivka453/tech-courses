
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <title>צור קשר</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f1f9;
            margin: 0;
            padding: 0;
            direction: rtl;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #5e2b97;
        }
        label {
            display: block;
            margin-top: 15px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #5e2b97;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
            width: 100%;
        }
        .info {
            margin-top: 30px;
            text-align: center;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>צור קשר</h1>
        <form action="mailto:rivkazdk@gmail.com" method="post" enctype="text/plain">
            <label for="name">שם מלא</label>
            <input type="text" name="name" required />

            <label for="email">אימייל</label>
            <input type="email" name="email" required />

            <label for="message">הודעה</label>
            <textarea name="message" rows="5" required></textarea>

            <button type="submit">שלח הודעה</button>
        </form>
        <div class="info">
            ניתן גם לפנות בטלפון: <strong>054-847-5038</strong><br />
            או במייל: <strong>rivkazdk@gmail.com</strong>
        </div>
    </div>
</body>
</html>
